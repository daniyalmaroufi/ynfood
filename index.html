<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dani Food Reservation</title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div>
                <a class="navbar-brand" href="#">
                    <img
                        class="d-inline-block align-top rounded-circle"
                        src="https://daniserver.ir/header-logo.php"
                        width="30"
                        height="30"
                        alt="logo"
                    />
                    Dani Food Reservation
                </a>
            </div>

            <button
                type="button"
                id="logout-button"
                class="btn btn-danger d-none"
            >
                Logout
            </button>
        </nav>

        <div class="container-md mt-3">
            <div class="row">
                <div class="col-lg-9">
                    <div id="month-control" class="d-flex mb-3">
                        <button
                            id="previous-month"
                            class="flex-shrink-0 btn btn-success"
                            title="ماه قبلی"
                            onclick="changeMonth(-1)"
                        >
                            &lt;
                        </button>

                        <h3
                            id="current-month"
                            class="flex-grow-1 text-center"
                        ></h3>

                        <button
                            id="next-month"
                            class="flex-shrink-0 btn btn-success"
                            title="ماه بعدی"
                            onclick="changeMonth(1)"
                        >
                            &gt;
                        </button>
                    </div>

                    <hr />

                    <div id="food-container"></div>
                </div>

                <div class="col-lg-3">
                    <div
                        id="reservation-logs"
                        class="text-right sticky-top overflow-auto p-2"
                        style="direction: rtl; max-height: 90vh;"
                    ></div>
                </div>
            </div>

            <footer class="fixed-bottom bg-light p-2">
                <div class="text-center">
                    Created by
                    <a href="https://daniyalmaroufi.com" target="_blank"
                        >Daniyal Maroufi</a
                    >.
                    <a
                        href="https://github.com/daniyalmaroufi/ynfood"
                        target="_blank"
                        >Source(Github)</a
                    >
                </div>
            </footer>
        </div>

        <!-- Login Modal -->
        <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>

                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Username</label>

                                <input
                                    type="text"
                                    name="username"
                                    class="form-control"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>

                                <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    required
                                />
                            </div>

                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
        <script src="./script.js"></script>
    </body>
</html>

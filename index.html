<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dani Food Reservation</title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container mt-5">
            <h2 class="text-center">Dani Food Reservation</h2>

            <h3 class="text-center">Shahrivar</h3>

            <div class="row">
                <div class="col-lg-9">
                    <div id="food-container" class="row"></div>
                </div>

                <div class="col-lg-3">
                    <div
                        class="reservationLogs"
                        style="direction: rtl; text-align: right"
                    ></div>
                </div>
            </div>

            <div class="row mb-6">
                <div class="col-12 text-center">
                    <p>
                        Created by
                        <a href="https://daniyalmaroufi.com" target="_blank"
                            >Daniyal Maroufi</a
                        >.
                        <a
                            href="https://github.com/daniyalmaroufi/ynfood"
                            target="_blank"
                            >Source(Github)</a
                        >
                    </p>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>

                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Username</label>

                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>

                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    required
                                />
                            </div>

                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.js"></script>
        <script src="./script.js"></script>
    </body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani Food Reservation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dani Food Reservation</h2>
        <h3 class="text-center">Shahrivar</h3>
        <div class="row">
            <div class="col-lg-9">
                <div id="food-container" class="row"></div>
            </div>
            <div class="col-lg-3">
                <div class="reservationLogs" style="direction: rtl; text-align: right;">
                </div>
            </div>
        </div>
        <div class="row mb-6">
            <div class="col-12 text-center">
                <p>Created by <a href="https://daniyalmaroufi.com" target="_blank">Daniyal Maroufi</a>. <a href="https://github.com/daniyalmaroufi/ynfood" target="_blank">Source(Github)</a></p>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.js"></script>
    <script>

    var reservationQueue = [];
    var narije_token = "";

    function toJalali(date) {
        const gregorianDate = new Date(date);
        const jalaaliDate = jalaali.toJalaali(gregorianDate);
        const monthNames = ["فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور", "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"];
        const weekDay = gregorianDate.toLocaleDateString('en-US', { weekday: 'long' });
        const weekDays = {
            'Saturday': 'شنبه',
            'Sunday': 'یکشنبه',
            'Monday': 'دوشنبه',
            'Tuesday': 'سه‌شنبه',
            'Wednesday': 'چهارشنبه',
            'Thursday': 'پنج‌شنبه',
            'Friday': 'جمعه'
        };
        const jalaaliWeekDay = weekDays[weekDay];
        const month = monthNames[jalaaliDate.jm - 1];
        return `${jalaaliWeekDay} ${jalaaliDate.jd} ${monthNames[jalaaliDate.jm - 1]}`;
    }

    function selectFood(foodId, day) {
        const btn = document.querySelector(`.select-food-btn[data-food-id="${foodId}"][data-day="${day}"]`);
        btn.classList.toggle('selected');
        btn.classList.toggle('btn-success');
        btn.classList.toggle('btn-primary');
        btn.textContent = btn.classList.contains('selected') ? 'Selected' : 'Select';

        if (btn.classList.contains('selected')) {
            reservationQueue.push({ date: day, foodId });
        } else {
            reservationQueue = reservationQueue.filter(reservation => reservation.foodId !== foodId);
        }
    }

    async function reserveFood(date, food) {
        const url = "https://api.narijeh.com/user/reserves";
        const headers = {
            "authorization": `Bearer ${narije_token}`,
            "content-type": "application/json"
        };
        const data = [{
            "datetime": date,
            "reserves": [{
                "foodId": food.foodId,
                "qty": 1,
                "foodType": 0
            }]
        }];
        const response = await fetch(url, {
            method: 'PUT',
            headers: headers,
            body: JSON.stringify(data)
        });
        const responseData = await response.json();
        if (response.status === 200) {
            console.log(`Successfully reserved ${food.foodId} for ${date}.`);
            const reservationLogs = document.querySelector('.reservationLogs');
            reservationLogs.appendChild(document.createElement('p')).textContent = `عذای ${food.foodId} با موفقیت برای تاریخ ${toJalali(date)} رزرو شد.`;

            const btn = document.querySelector(`.select-food-btn[data-food-id="${food.foodId}"][data-day="${date}"]`);
            btn.disabled = true;
            btn.textContent = 'Reserved';
            
        } else {
            console.error(`Failed to reserve food: ${responseData["message"]}, date: ${date}`);
            const reservationLogs = document.querySelector('.reservationLogs');
            reservationLogs.appendChild(document.createElement('p')).textContent = `خطا در رزرو غذا: ${responseData["message"]}, در تاریخ: ${toJalali(date)}.`;

            const btn = document.querySelector(`.select-food-btn[data-food-id="${food.foodId}"][data-day="${date}"]`);
            btn.classList.toggle('selected');
            btn.classList.toggle('btn-success');
            btn.classList.toggle('btn-primary');
            btn.textContent = 'Select';
        }
    }

    function processReservationQueue() {
        if (reservationQueue.length > 0) {
            const { date, foodId } = reservationQueue.shift();
            reserveFood(date, { foodId });
        }
    }

    setInterval(processReservationQueue, 11000);

    document.addEventListener('DOMContentLoaded', function() {

        $('#loginModal').modal('show');

        function getFoods() {

            fetch('https://api.narijeh.com/user/reserves?fromDate=2024-09-16T00:00:00&toDate=2024-10-21T00:00:00&', {
                headers: {
                    'accept': 'application/json, text/plain, */*',
                    'accept-language': 'en-US,en;q=0.9',
                    'authorization': 'Bearer ' + narije_token,
                    'dnt': '1',
                    'origin': 'https://my.narijeh.com',
                    'priority': 'u=1, i',
                    'referer': 'https://my.narijeh.com/',
                    'sec-ch-ua': '"Not)A;Brand";v="99", "Microsoft Edge";v="127", "Chromium";v="127"',
                    'sec-ch-ua-mobile': '?0',
                    'sec-ch-ua-platform': '"Linux"',
                    'sec-fetch-dest': 'empty',
                    'sec-fetch-mode': 'cors',
                    'sec-fetch-site': 'same-site',
                    'sec-gpc': '1',
                    'user-agent': 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.0.0 Safari/537.36 Edg/127.0.0.0'
                }
            }).then(response => response.json())
            .then(apiData => {

                const foodContainer = document.getElementById('food-container');

                apiData.data.forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'col-lg-12 mb-4';
                    dayDiv.innerHTML = `<h4 style="direction: rtl;">${toJalali(day.datetime)}</h4>`;

                    // add a row div
                    const dayRowDiv = document.createElement('div');
                    dayRowDiv.className = 'row';
                    dayDiv.appendChild(dayRowDiv);
                    
                    day.reserves.forEach(food => {
                        const foodDiv = document.createElement('div');
                        foodDiv.className = 'col-lg-4 mb-3';
                        foodDiv.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${food.food}</h5>
                                <img src="${food.image || 'http://danihost.ir/da512.png'}" class="img-fluid mb-2" alt="${food.food}" width="100%"> <br>
                                <button class="btn btn-primary select-food-btn" data-food-id="${food.foodId}" data-day="${day.datetime}" style="width: 100%" onclick="selectFood(${food.foodId}, '${day.datetime}')">Select</button>
                            </div>
                        `;

                        if (food.qty === 1) {
                            const selectBtn = foodDiv.querySelector('.select-food-btn');
                            selectBtn.disabled = true;
                            selectBtn.textContent = 'Reserved';
                        }
                        dayRowDiv.appendChild(foodDiv);
                    });

                    foodContainer.appendChild(dayDiv);
                });
            });

        }


        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            getBearerToken(username, password).then(token => {
                narije_token = token;
            }).then(() => {
                $('#loginModal').modal('hide');
                getFoods();
            });
        });

        async function getBearerToken(username, password) {
            const url = "https://api.narijeh.com/v1/Login";
            const headers = {"content-type": "application/json"};
            const data = {"mobile": username, "password": password, "panel": "user"};
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            });
            const responseData = await response.json();
            if (response.status === 200) {
                return responseData["token"];
            } else {
                alert("Failed to get token: " + responseData["message"]);
                throw new Error("Failed to get token");
            }
        }
    });



    </script>
</body>
</html>
